<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Dashboard Template for Bootstrap</title>
	<!-- Bootstrap core CSS -->
	<link href="asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
	<link href="asserts/css/style.css" th:href="@{/asserts/css/style.css}"  rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
	<style type="text/css">
		/* Chart.js */

		@-webkit-keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		@keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		.chartjs-render-monitor {
			-webkit-animation: chartjs-render-animation 0.001s;
			animation: chartjs-render-animation 0.001s;
		}
	</style>
</head>

<body>
<div th:replace="commons/buyerbar::topbar"></div>
<div class="container-fluid">
	<div class="row">
		<div th:replace="commons/buyerbar::#sidebar"></div>

		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
<div class="g-doc">
	<div class="n-show f-cb" id="showContent">
		<div class="img"><img src="" th:src="${goods.getLocation()}" alt="" ></div>
		<input type="hidden"  id="input" th:value="${goods.id}">
		<div class="cnt">
			<h2 th:text="${goods.getGoodsname()}">SICP</h2>
			<p class="summary" th:text="${goods.getSummary()}">测试书籍</p>
			<div class="price">
				<span class="v-unit">¥</span><span class="v-value" th:text="${goods.getPrice()}">120.88</span>
			</div>
			<div class="num">购买数量：<span id="plusNum" class="lessNum"><a>-</a></span><span class="totalNum" id="allNum">1</span><span id="addNum" class="moreNum"><a>+</a></span></div>
			<div class="oprt f-cb">
				<button class="u-btn u-btn-primary" id="add" data-id="${goods.id}">
					加入购物车</button>
			</div>
		</div>
	</div>
</div>
<div class="m-tab m-tab-fw m-tab-simple f-cb">
	<h2>详细信息</h2>
</div>
<div class="n-detail" th:text="${goods.getInfo()}">
	好书
</div>
			</main>
</div>
</div>

<script type="text/javascript"  th:src="@{/asserts/js/jquery-1.11.0.min.js}" ></script>
<script type="text/javascript"  th:src="@{/asserts/js/bootstrap.min.js}" ></script>
<script type="text/javascript"  th:src="@{/asserts/js/global.js}" ></script>
<script type="text/javascript"  th:src="@{/asserts/js/pageShow.js}" ></script>


</body>

</html>
