<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
    <link href="asserts/css/style.css" th:href="@{/asserts/css/style.css}"  rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="commons/sellerbar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/sellerbar::#sidebar(activeUri='/seller/home.html')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="g-doc">
              <div class="n-result">
              <h3 id="info"></h3>
             <p><a href=""  id="content">[查看内容]</a></p>
    </div>
</div>
        </main>
    </div>
</div>

<script type="text/javascript"  th:src="@{/asserts/js/jquery-1.11.0.min.js}" ></script>
<script type="text/javascript"  th:src="@{/asserts/js/bootstrap.min.js}" ></script>

<script type="text/javascript">

$(document).ready(function () {
   var id = localStorage.getItem("id");
   var info = localStorage.getItem("info");
   var url = "/NTES/seller/detail/" + id;
   $("#content").attr("href",url);
   $("#info").append(info);
});

</script>
</body>

</html>
