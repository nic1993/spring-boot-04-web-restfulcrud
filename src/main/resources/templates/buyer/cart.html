    <link href="asserts/css/style.css" th:href="@{/asserts/css/style.css}"  rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>

<body>
<div th:replace="commons/sellerbar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/buyerbar::#sidebar(activeUri='/seller/home.html')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" id="sellerhome">
            <div class="g-doc">
                <div class="m-tab m-tab-fw m-tab-simple f-cb">
                    <h2>已添加到购物车的内容</h2>
                </div>
                <table id="newTable" class="m-table m-table-row n-table g-b3">
                </table>
                <div id="act-btn"><button class="u-btn u-btn-primary" id="back">退出</button>
                    <button class="u-btn u-btn-primary" id="Account">购买</button></div>
            </div>

        </main>
    </div>
</div>

================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript"  th:src="@{/asserts/js/jquery-1.11.0.min.js}" ></script>
<script type="text/javascript"  th:src="@{/asserts/js/popper.min.js}" ></script>

<script type="text/javascript"  th:src="@{/asserts/js/global.js}" ></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}" ></script>
<script>
    feather.replace()
</script>
<script type="text/javascript">

    $(document).ready(function () {
        $.ajax({
            url:'/NTES/ShowCart',
            type:'GET',
            datatype:'JSON',
            success:function(data){
                var arr = data.products;
                console.log(arr);
                var str = "<tr>" +
                    "<th>" + '内容名称'  + "</th>"+
                    "<th>" + '数量' + "</th>" +
                    "<th>" + '价格' + "</th>" +
                    "</tr>";

                for(var i = 0; i < arr.length; i++){
                    str = str +
                        "<tr>" +
                        "<td>" + arr[i].goodsname  + "</td>"+
                        "<td>" +
                        "<span class=\"lessNum\">"+ "-" + "</span>" +
                        "<span class=\"totalNum\" id=\"allNum\">" + arr[i].goodsnum + "</span>" +
                        "<span id=\"thisId\">" + arr[i].goodsid + "</span>" +
                        "<span class=\"moreNum\">"+ "+" + "</span>" + "</td>" +
                        "<td>" + arr[i].goodsprice + "</td>" +
                        "</tr>";
                }
                $("#newTable").append(str);

            }
        })
    })
</script>

</body>

</html>
